
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HiveMind | AI Labor Control Plane</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fdf6e3; /* Soft cream background */
      color: #5d4037; /* Darker warm brown text */
      overflow: hidden;
      image-rendering: pixelated;
    }
    .pixel-font {
      font-family: 'VT323', monospace;
    }
    /* Light pastel corporate campus landscape */
    .office-floor-tiled {
      background-color: #ecfdf5; /* Pastel Mint Campus */
      background-image: 
        radial-gradient(#d1fae5 2px, transparent 2px);
      background-size: 32px 32px;
      position: relative;
    }
    /* Professional Office Building styling */
    .office-wing {
      background: #ffffff; 
      border: 4px solid #5d4037;
      box-shadow: 6px 6px 0px rgba(93, 64, 55, 0.1);
      position: relative;
    }
    .cubicle-space {
      background: #fafafa; /* Clean desk floor */
      border: 2px solid #e5e7eb;
      position: relative;
    }
    .desk-pastel {
      background: #e2e8f0; /* Sleek modern grey desk */
      border-top: 3px solid #f8fafc;
      border-bottom: 4px solid #cbd5e1;
      position: relative;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    .agent-sprite {
      transition: all 1.5s cubic-bezier(0.4, 0, 0.2, 1);
      z-index: 50;
    }
    .speech-bubble {
      position: relative;
      background: #fff;
      border: 3px solid #5d4037;
      color: #5d4037;
      border-radius: 4px;
      filter: drop-shadow(4px 4px 0 rgba(0,0,0,0.1));
    }
    .speech-bubble:after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 20px;
      border-width: 10px 10px 0;
      border-style: solid;
      border-color: #5d4037 transparent;
      display: block;
      width: 0;
    }
    /* Modern JRPG UI Box */
    .jrpg-box-hq {
      background: #ffffff;
      border: 4px solid #5d4037;
      box-shadow: 4px 4px 0px #d7ccc8;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #f5f5f4;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #d6d3d1;
      border: 2px solid #f5f5f4;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
